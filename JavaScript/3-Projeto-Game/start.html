<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mata Mosquito</title>
  <!-- BS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
 
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <img src="assets/img/game.png" alt="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <div class="mb-2">
              <select class="form-control" id="level">
                <option value=""> -- Selecione o nível -- </option>
                <option value="easy">Fácil</option>
                <option value="medium">Médio</option>
                <option value="hard">Difícil</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger mt-auto btn-lg text-uppercase" onclick="startGame()" >Iniciar Jogo</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function startGame(){
        let lvl = document.getElementById('level').value

        if( lvl === '') {
          alert('Selecione um nível para iniciar o jogo!');
          return false
        }
        //PASSANDO UM PARÂMETRO POR MEIO DA URL
        window.location.href="index.html?" + lvl
      }
    </script>
  </body>
</html>
